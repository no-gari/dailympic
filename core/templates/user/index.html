{% extends 'user/base.html' %}
{% block base_extra_head %}
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <style>
        .swiper-container {width: 100%; height: 80vh;}
        @media screen and (max-width: 766px) {.swiper-container {width: 100%; height: 40vh;}}
        .swiper-slide { text-align: center; font-size: 18px; background: #fff; display: -webkit-box; display: -ms-flexbox; display: -webkit-flex; display: flex; -webkit-box-pack: center; -ms-flex-pack: center; -webkit-justify-content: center; justify-content: center; -webkit-box-align: center; -ms-flex-align: center; -webkit-align-items: center; align-items: center;}
    </style>
{% endblock %}
{% block maincontent %}
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><a href="">slide1</a></div>
            <div class="swiper-slide"><a href="">Slide 2</a></div>
            <div class="swiper-slide"><a href="">Slide 3</a></div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>


{% endblock %}

{% block base_extra_script %}
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
{% endblock %}
