[uwsgi]

chdir = /home/ubuntu/srv/dailympic
module = dailympic.wsgi:application
home = /home/ubuntu/.pyenv/versions/production

uid = deploy
gid = deploy

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/dailympic.pid
logto = /var/log/uwsgi/dailympic/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true